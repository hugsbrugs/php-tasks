[task_store]
TASK_STORE_METHOD = 'file';'mysql', 'sqllite'

[task_store_file]
TASK_STORE_FILE = '/PATH_TO/tasks.json'

[task_store_mysql]
TASK_STORE_MYSQL_USER = 'username'
TASK_STORE_MYSQL_PASS = 'password'
TASK_STORE_MYSQL_HOST = 'localhost'
TASK_STORE_MYSQL_PORT = 3306
TASK_STORE_MYSQL_DB = 'database_name'
TASK_STORE_MYSQL_TABLE = 'database_table'
TASK_STORE_MYSQL_ENV = 'dev';'prod'

[task_store_sqllite]
TASK_STORE_SQLLITE_FILE = '/PATH_TO/tasks.sqllite'
TASK_STORE_SQLLITE_USER = 'username'
TASK_STORE_SQLLITE_PASS = 'password'
TASK_STORE_SQLLITE_HOST = 'localhost'
TASK_STORE_SQLLITE_PORT = 3306
TASK_STORE_SQLLITE_DB = 'database_name'
TASK_STORE_SQLLITE_TABLE = 'database_table'
TASK_STORE_MYSQL_ENV = 'dev';'prod'

[task_manager]
LOAD_PENDING_TASKS_DELAY = 15
CHECK_RUNNING_PIDS_DELAY = 4
PROCESS_TASKS_DELAY = 4